jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/db_kindergarten
jdbc.username=kindergarten
jdbc.password=kindergarten
#定义最大连接数
jdbc.maxActive=30  
#定义最大空闲
jdbc.maxIdle=30
#最小的空闲的连接数，低于这个数量会被创建新的连接，默认为0
jdbc.minIdle=5
#连接池启动时创建的初始化连接数量，默认值为0
jdbc.initialSize=5
#等待连接超时时间，毫秒，默认为无限
jdbc.maxWait=30000
#超过removeAbandonedTimeout时间后，是否进 行没用连接（废弃）的回收（默认为false，调整为true)
jdbc.removeAbandoned=true
#超过时间限制，回收没有用(废弃)的连接（默认为 300秒，调整为180）
jdbc.removeAbandonedTimeout=180
#打开检查,用异步线程evict进行检查
jdbc.testWhileIdle=true
jdbc.testOnBorrow=false
jdbc.testOnReturn=false
#代表检查的sql
jdbc.validationQuery=select 1
#在空闲连接回收器线程运行期间休眠的时间值,以毫秒为单位
jdbc.timeBetweenEvictionRunsMillis=10000
#在每次空闲连接回收器线程(如果有)运行时检查的连接数量
jdbc.numTestsPerEvictionRun=30